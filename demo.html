<div style="clear:both;"></div>
<style>
/*

- Changes to carousel styling below ('.iscroll...') will affect functionality of carousel and would need QA if attempted

- Any changes should be name-spaced with your container id (e.g.):

	#myCarouselContainer .dots {
		color: red
	}


*/
.iscrollWrapper {
	position: relative;
	width: 100%;
	overflow: hidden;
}
.iscroll {
	/* DO NOT SET WIDTH HERE - AUTOMATICALLY DONE BY JS */
    position: relative;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}
.iscroll ul {
	list-style: none;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
	text-align: center;
}

.iscroll li {
	display: block;
	float: left;
	height: 100%;
	font-size: 14px;
}
.iscroll li .iscrollItem {
	width: 200px;
	text-align: center;
	display: block;
	/* we use a transparent border to keep consistent width, so on focus doesn't make items jump */
	border: solid 1px;
	border-color: #FFF; /* fallback */
	border-color: rgba(255, 255, 255, 0);
	outline: 0;
	color: #000;
	text-decoration: none;
}
/*
I don't think hover is required for ADA, focus is
.iscroll li .iscrollItem:hover {
	border: solid 1px #000;
}
*/
.iscroll li .iscrollItem:focus {
	border: solid 1px #000;
}
.iscroll li .iscrollItem img {
	width:150px;
	margin: auto;
	border: 0;
}

/* if using bottom nav */
.iscrollControl .iscrollPrev {
    display: inline-block;
}
.iscrollControl .iscrollNext {
    display: inline-block;
}
.iscrollControl.bottom .iscrollDots {
	display: inline-block;
}
.iscrollControl.bottom .iscrollDots .dots {
    font-family: sans-serif;
    font-size: 30px;
	cursor: pointer;
	outline: 0;
	-webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: none;
    background: none;
}
/*
I don't think hover is required for ADA, focus is
.iscrollControl.bottom .iscrollDots .dots:hover {
	text-decoration: underline;
}
*/
.iscrollControl.bottom .iscrollDots .dots:focus {
	text-decoration: underline;
}
.iscrollControl.bottom {
	text-align: center;
}
.iscrollControl .aquo {
	font-size: 40px;
    font-family: sans-serif;
	cursor: pointer;
	outline: 0;
	/* below, remove native browser styling of buttons */
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	border: none;
	background: none;
}

/*
I don't think hover is required for ADA, focus is
.iscrollControl .aquo:hover {
	text-decoration: underline;
}
*/
.iscrollControl .aquo:focus {
	text-decoration: underline;
}
.iscrollControl.bottom .iscrollDots span {
	padding: 0 3px 0 3px;
}

/* if using side nav */
.iscrollWrapper.side {
	width: 90%;
	float: left;
}
.iscrollControl.sidePrev {
	float: left;
	width: 5%;
}
.iscrollControl.sideNext {
	float: right;
	width: 5%;
}
.iscrollControl.sidePrev .aquo, .iscrollControl.sideNext .aquo {
	font-size: 60px;
    font-family: sans-serif;
    cursor: pointer;
    outline: 0;
    width: 100%;
    height: 100px;
	text-align: center;
	padding-top: 30px; /* will need to be overridden for differing carousels */
}

/* misc. */
.adaHidden { /* check if similar rule exists already */
	position: absolute !important;
	clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
	clip: rect(1px, 1px, 1px, 1px);
	padding:0 !important;
	border:0 !important;
	height: 1px !important;
	width: 1px !important;
	overflow: hidden;
}

.noOpacity {
	opacity: 0;
	/* opacity fallbacks */
	/* IE 8 */
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
	/* IE 5-7 */
	filter: alpha(opacity=0);
	/* Netscape */
	-moz-opacity: 0;
	/* Safari 1.x */
	-khtml-opacity: 0;
}

/* media queries */
@media (max-width: 640px) {
  .iscrollControl {
    display: none;
  }
  .iscrollWrapper.side {
      width: 100%;
  }
}
</style>

<div id="myCarouselContainer" class="noOpacity">

	2. must use noOpacity class in div opening tag above, instead of display none. JS will make visible.
	3. DO NOT CHANGE STRUCTURE BELOW:
		a. do not edit or delete class names
		b. any class rule changes will affect functionality and require QA
		c. any class rule changes are required to be name-spaced with container id (above)
			#myCarouselContainer .dots { color: red }
		d. li requires immediate child element with class "iscrollItem"
	4. ALL carousel items must be the same width!!! Best if with same height or else content will move.
-->

	<!-- "side" navigation -->	
	<div class="iscrollControl sidePrev">

			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #4</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #5</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #6</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #7</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #8</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #9</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #10</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #11</a></li>
			  <li class="iscrollItemContainer"><a class="iscrollItem" href="#"><img src="http://images.crocs.com/is/image/Crocs/10001_410_ALT100?$smstandard$" /><br>shoe #12</a></li>
		    </ul>
		</div>
	</div>

	<!-- "side" navigation -->
	<div class="iscrollControl sideNext">
		<button type="button" class="iscrollNext aquo"><span class="adaHidden">move carousel to next item</span>&raquo;</button>
	</div>
	
	<!-- alternative "bottom" navigation -->
	<!--
		<div class="iscrollControl bottom">
			<button type="button" class="iscrollPrev aquo"><span class="adaHidden">move carousel to previous item</span>&laquo;</button>
			<div class="iscrollDots"></div>
			<button type="button" class="iscrollNext aquo" tabindex="0"><span class="adaHidden">move carousel to next item</span>&raquo;</button>
		</div>
	 -->

</div>
